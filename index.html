	<script>
    var isOnline = location.host.indexOf('pchomeec'); // check online
    var urlStlye = location.host.indexOf('www'); // check url style
    var baseTag = document.getElementById("base");
    var loadURL; // use for jQ load & pages-link
    var sites; // now sites
    if (isOnline == -1) {
        console.log('local');
        loadURL = "";
        baseTag.href = "";
    } else {
        console.log('online')
        sitesIndex = location.pathname.split('/');
        sites = sitesIndex[sitesIndex.indexOf('sites') + 1];
        baseTag.href = '//a.ecimg.tw/img/sites/' + sites + '/';
        if (isOnline && (urlStlye !== -1)) {
            console.log('url1')
            loadURL = 'https://www.pchomeec.tw/cdn/sites/' + sites + '/';
        } else if (isOnline && (urlStlye == -1)) {
            console.log('url2')
            loadURL = 'https://' + sites + '.pchomeec.tw/cdn/sites/' + sites + '/';
        }
    }
	</script>
